{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form method="POST" action="/buy" autofocus autocomplete="off">
    <div class="form-group">
    <input name="symbol" placeholder="Symbols" type="text"></input>
    </div>
    <div class="form-group">
    <input name="share" placeholder="number of shares" type="number" min="1"></input>
    </div>
    <div class="form-group">
    <button class="btn btn-primary" type="submit">Buy</input>
    </div>
</form>
{% endblock %}
